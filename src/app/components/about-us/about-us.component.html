<!-- Start About us -->
<section id="mu-about-us">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="mu-about-us-area">

          <div class="mu-title">
            <span class="mu-subtitle">{{aboutUs.Titel}}</span>
            <h2>{{aboutUs.Subtitel}}</h2>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mu-about-us-left">
                <img src="assets/img/about-us.png" alt="img" *ngIf="!aboutUs.Foto_Links">
                <img src="{{imageEndpoint}}/{{aboutUs.Foto_Links.url}}" alt="img" *ngIf="aboutUs.Foto_Links">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mu-about-us-right">
                <markdown ngPreserveWhitespaces>
                  {{aboutUs.Tekst_Rechts}}
                </markdown>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End About us -->
