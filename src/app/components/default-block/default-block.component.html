<!-- Start About us -->
<section id="mu-default">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-default-area">
                    <div class="mu-title">
                        <span class="mu-subtitle">{{ subTitle }}</span>
                        <h2>{{ pageTitle }}</h2>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mu-default-left" [innerHTML]="pageLeftHtml"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mu-about-us-right" [innerHTML]="pageRightHtml"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End About us -->
